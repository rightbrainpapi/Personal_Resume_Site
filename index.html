<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resume/ CV Developer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/ddfb6191e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="resume">
        <div class="resume_left"> 
            <div class="resume_profile">
                <img id="myProfile" src="myprofilepic.jpg" alt="profile_pic" style="height: 100%;width: 100%;">
                <!-- <img id="myProfile" src="myprofilepic.jpg" alt="profile_pic" style="height: 100%;width: 100%;"> -->
            </div>
            <div class="resume_content">
                <div class="resume_item resume_info">
                    <div class="title">
                        <p class="bold">darnell simon</p>
                        <p class="regular">Full-Stack Developer</p>
                    </div>
                    <ul>
                        <li>
                            <div class="icon"><i class="fas fa-map-signs" aria-hidden="true"></i></div>
                            <div class="data">
                                Brooklyn, New York <br/> USA
                            </div>
                        </li>
                        <li>
                            <div class="icon"><i class="fas fa-mobile-alt" aria-hidden="true"></i></div>
                            <div class="data">
                                +1 347-413-0832
                            </div>
                        </li>
                        <li>
                            <div class="icon"> <i class="fas fa-envelope" aria-hidden="true"></i></div>
                            <div class="data">
                                darnellatsimom@gmail.com
                            </div>
                        </li>
                        <li>
                            <div class="icon"><i class="fas fa-brain" aria-hidden="true"></i></div>
                            <div class="data">
                                wwww.rightbrainpapi.com
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="resume_item resume_skills">
                    <div class="title">
                        <p class="bold">skills</p>
                    </div>

                </div>
                <div class="resume_item resume_social">
                    resume_social
                </div>
            </div>
        </div>
        <div class="resume_right"></div>

    </div>
    
</body>
</html>
